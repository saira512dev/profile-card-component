<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="header-image">
        <img src="images/bg-pattern-card.svg" alt="header-image" class="hero-image">
        <img src="/images/image-victor.jpg" alt="user-image" class="user-image">
      </div>
      <div class="content">
        <section>
          <h1>Victor Crest   <span class="age"> 26</span></h1>
          <span class="place">London</span>
        </section>
        <footer>
          <div class="category">
            <span class="main-text">80K</span>
            <span class="subtext">Followers</span>
          </div>
          <div class="category">
            <span class="main-text">803K</span>
            <span class="subtext">Likes</span>
          </div>
          <div class="category">
            <span class="main-text">1.4K</span>
            <span class="subtext">Photos</span>
          </div>
         
         
        </footer>
      </div>
    </main>
  </div>
  
  
</body>
</html>
